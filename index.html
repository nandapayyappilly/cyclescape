<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
    <header style="display: flex; align-items: baseline; gap: 1em; margin-bottom: 1em;">
      <label style="margin-left: auto;">
        Filter by time:
        <input id="time-slider" type="range" min="-1" max="1440" step="15" value="-1" />
        <time id="selected-time" style="display: block;"></time>
        <em id="any-time" style="display: block; color: #666; font-style: italic;">(any time)</em>
      </label>
    </header>
    <div id="map"></div>
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>        
  </body>
</html>
